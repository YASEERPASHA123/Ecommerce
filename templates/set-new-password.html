{% extends 'base.html' %} 
{% block title %}Set New Password{% endblock title %} 

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center text-dark fw-bold">Set a New Password</h2>

          <!-- Messages -->
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <!-- Form -->
          <form action="{% url 'set-new-password' uidb64 token %}" method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="pass1" class="form-label">New Password</label>
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter new password" required>
            </div>

            <div class="mb-4">
              <label for="pass2" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Re-enter new password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Set Password</button>
            </div>

            <div class="text-center mt-4">
              <a href="/auth/login/" class="text-decoration-none">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
