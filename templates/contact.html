{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container mt-5">
  <!-- Page Heading -->
  <h1 class="text-center mb-4">Get in Touch</h1>

  <!-- Flash Messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <!-- Contact Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/contact/" method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="desc" class="form-label">How can we help you?</label>
          <textarea class="form-control" id="desc" name="desc" rows="4" required></textarea>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="pnumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="pnumber" name="pnumber" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
