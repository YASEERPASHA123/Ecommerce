{% extends 'base.html' %}
{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body p-5">
          <h2 class="text-center text-dark fw-bold mb-4">Request Password Reset</h2>

          <!-- Flash Messages -->
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <!-- Reset Form -->
          <form action="/auth/request-reset-email/" method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your registered email"
                required
              />
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-dark">Send Reset Link</button>
            </div>

            <div class="text-center mt-4">
              <a href="/" class="text-decoration-none">‚Üê Back to Home</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
